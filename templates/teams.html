<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team List</title>
</head>
<body>
    <h2>Add New Team</h2>
    <form action="/add_team" method="post">
        <label for="team_name">Team Name:</label>
        <input type="text" name="team_name" id="team_name" required><br>

        <label for="established">Established Date (YYYY-MM-DD):</label>
        <input type="date" name="established" id="established" required><br>

        <label for="type">Type:</label>
        <input type="text" name="type" id="type" required><br>

        <label for="owner_id">Owner ID:</label>
        <input type="text" name="owner_id" id="owner_id" required><br>

        <label for="mgr_id">Manager ID:</label>
        <input type="text" name="mgr_id" id="mgr_id" required><br>

        <button type="submit">Add Team</button>
    </form>
    <hr>

    <h2>Search Teams</h2>
    <form action="/search_teams" method="get">
        <label for="search_field">Search by:</label>
        <select name="search_field" id="search_field">
            <option value="TEAM_NAME">Team Name</option>
            <option value="Found_date">Establishment Date</option>
            <option value="type">Type</option>
            <!-- Include OWNER_ID and MGR_ID if you want to search by them -->
            <option value="OWNER_ID">Owner ID</option>
            <option value="MGR_ID">Manager ID</option>
        </select>
        <input type="text" name="search_term" id="search_term" required>
        <button type="submit">Search</button>
    </form>
    <hr>

    <h2>Team List</h2>
    <ul>
        {% for team in teams %}
            <li>
                Name: {{ team[0] }} - Established: {{ team[1].strftime('%Y-%m-%d') }} - Type: {{ team[2] }}
                - Owner ID: {{ team[3] }} - Manager ID: {{ team[4] }}
                <a href="/edit_team/{{ team[0] }}">Edit</a>
                <a href="/delete_team/{{ team[0] }}" onclick="return confirm('Are you sure?');">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
